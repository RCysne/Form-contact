<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Contatos</title>
  </head>
  <body>
    <h1 class="p-4">CONTATO</h1>
    <hr />
    <form
      action=""
      onsubmit="enviar()"
      class="form-horizontal container-md mt-3"
    >
      <div class="container-form mb-3">
        <label for="name" class="form-label">Nome</label>
        <input
          class="form-control input-place"
          type="text"
          name="name"
          id="name"
          placeholder="Seu nome"
          autofocus
        />
      </div>
      <div class="container-form mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          class="form-control input-place"
          type="email"
          name="email"
          id="email"
          placeholder="Ex: email@email.com"
        />
      </div>
      <div class="container-form mb-3">
        <label for="tel" class="form-label">Telefone</label>
        <input
          class="form-control input-place"
          type="tel"
          name="tel"
          id="tel"
          placeholder="Ex: (85) 99999.9999"
        />
      </div>
      <div>
        <label for="city" class="form-label">Endere√ßo</label>
        <input
          class="form-control input-place"
          type="text"
          name="city"
          id="city"
          placeholder="Ex: Fortaleza"
        />
      </div>
      <button class="btn btn-primary mt-5">Enviar</button>
    </form>
    <script src="/script.js"></script>
  </body>
</html>
